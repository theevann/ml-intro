## Ethique - Ethique Humaine

- Dilemne du tramway

.center[
<img src="images/tramway.png" style="width: 600px;" />
<br /> ]

???

Une autre limite du deep learning touche aux limites de l’éthique humaine, lorsqu’un choix se présente sans issues
favorables. Comment prendre une décision lorsqu’aucune alternative ne paraît bonne ou lorsqu’elles ne sont pas
comparables ?

Cette question a été illustrée par le dilemme du tramway, où schématiquement l’opérateur doit choisir à
qui il doit accidentellement ôter la vie, aucune alternative d’itinéraire immédiat ne pouvant éviter une collision avec
des passants.

Dans le cas du deep learning, et notamment de la conduite autonome de véhicule, l’opérateur est une machine.
Cette machine suppose un algorithme de prise de décisions.
Or, dans ce cas, il est très délicat d’expliciter une politique de choix, à la fois d’un point de vue technique – il faudrait couvrir
exhaustivement toutes les situations et leurs choix associés –, et d’un point de vue éthique – par exemple aussi
horrible qu’est cette question sans bonne réponse : « comment choisir entre l’alternative d’écraser une femme enceinte
ou un groupe de 5 retraités ? ». Cette double difficulté n’a pas encore été solutionnée.
